<ion-header>

    <ion-navbar>
        <ion-title>Categor√≠a</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header class="titulo">{{cate.nom}}</ion-card-header>
        <img *ngIf="cate.foto == 'sinfotocate.svg'" src="../../assets/cate/sinfotocate.svg"/>
        <img *ngIf="cate.foto != 'sinfotocate.svg'" src="http://192.168.0.49/Flas015web/img/cate/{{cate.foto}}"/>
        <div id="cam" (click)="getPictureCamara()"></div>
        <p>{{cate.det}}</p>
    </ion-card>
    
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button color="Primary" (click)="irAModificar()">Actualizar</button>
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
                <button ion-button color="danger">Eliminar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card *ngIf="imageURI">
        <img src="{{imageURI}}"/>
         <button ion-button color="danger">Actualizar foto</button>
    </ion-card>
    
    
</ion-content>
