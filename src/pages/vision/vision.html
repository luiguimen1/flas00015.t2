<ion-header>

    <ion-navbar>
        <ion-title>Ver Usuarios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1 class="titulo">Traer listado</h1>
        </ion-card-header>
        <ion-item>
            <ion-label stacked>Ingrese el numero de usuarios</ion-label>
            <ion-input type="text" [(ngModel)]="numero" placeHolder="Numero de usuarios"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="error">
            <p>Debe ser un numero</p>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" round full (click)="traerLista()" >Traer</button>
        </ion-item>
    </ion-card>


    <ion-list *ngIf="edificio">
        <ion-item *ngFor="let piso of edificio">
            <ion-avatar item-start>
                <img src="{{piso.picture.thumbnail}}">
            </ion-avatar>
            <h2 class="mayus">{{piso.name.title}} {{piso.name.first}} {{piso.name.last}}</h2>
            <p>{{piso.location.city}} of {{piso.location.state}}</p>
            <ion-avatar item-end>
                <img (click)="irPerfil(piso)" src="../../assets/vision/vision.svg">
            </ion-avatar>
        </ion-item>
    </ion-list>

</ion-content>
